<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
    <title>Corpus</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Corpus</a>
                <ul class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
    </div>

    <div class="container" id="main-container">


        <div class="row" id="main-container-inner">
            <div class="row col s3" id="main-sidenav">
                <div class="input-field col s12">
                    <select>
                        <!-- <option value="" disabled selected>Main Category</option> -->
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Main Category</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <!-- <option value="" disabled selected>Sub Category</option> -->
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Sub Category</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" class="datepicker" placeholder="Start Date">
                    <label>Starting Date</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" class="datepicker" placeholder="Start Date">
                    <label>Ending Date</label>
                </div>
                <a class="waves-effect waves-light btn">Search</a>
            </div>
            <div class="col s8" id="main-content">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
