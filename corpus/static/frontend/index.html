    <div class="container" id="main-container">
        <div class="row" id="main-container-inner">

                <div class="input-field col s12" id="main-category-select-outer">
                    <select id="main-category-select"></select>

                </div>
                <div class="input-field col s12" id="subcategory-select-outer">
                    <select></select>
                    <label>Sub Category</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" class="datepicker" placeholder="Clear for default">
                    <label>Starting Date</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" class="datepicker" placeholder="Clear for default">
                    <label>Ending Date</label>
                </div>
                <div class="input-field col s12">

                <div class="row">
                    <a class="waves-effect waves-light btn col s8" id="search-btn">Search</a>
                    <a class="waves-effect waves-light btn col s8 modal-trigger" id="analytics-btn" href="#modal2">Analytics</a>
                </div>
            </div>
            <div class="col s9" id="map">

            </div>
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modify Modal</h4>
            <div class="row valign-wrapper">
                <h6>Add Category</h6>
                <div class="input-field col s8">
                    <input id="add-category-input" type="text" class="validate">
                    <label for="add-category-input">Category Name</label>
                </div>
                <a class="waves-effect waves-light btn col s4" id="add-category-btn">
                    <i class="material-icons left">cloud</i>Add Category
                </a>
            </div>
            <div class="divider"></div>
            <div class="row valign-wrapper">
                <h6>Add Subcategory</h6>
                <div class="input-field col s8">
                    <input id="add-cat-subcategory-input" type="text" class="validate">
                    <label for="add-cat-subcategory-input">Category Name</label>
                </div>
                <div class="input-field col s8">
                    <input id="add-subcategory-input" type="text" class="validate">
                    <label for="add-subcategory-input">Subcategory Name</label>
                </div>
                <a class="waves-effect waves-light btn col s4" id="add-subcategory-btn" style="font-size: 11.5px">
                    <i class="material-icons left">cloud</i>Add Subcategory
                </a>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3">
                            <a href="#test1">Test 1</a>
                        </li>
                        <li class="tab col s3">
                            <a class="active" href="#test2">Test 2</a>
                        </li>
                        <li class="tab col s3 disabled">
                            <a href="#test3">Disabled Tab</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#test4">Test 4</a>
                        </li>
                    </ul>
                </div>
                <div id="test1" class="col s12">Test 1</div>
                <div id="test2" class="col s12">Test 2</div>
                <div id="test3" class="col s12">Test 3</div>
                <div id="test4" class="col s12">Test 4</div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
